<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的账户里面的个人资料</title>
		<link rel="stylesheet" type="text/css" href="../css/iaccziliao.css"/>
	</head>
	<body>
		<div class="iaccziliao">
			<div class="first"><p>个人资料</p></div>
			<div class="second">
				<div class="sec-fir clearfix">
					<p class="touxiang">当前头像:</p>
					<img src="../img/selfCenter/1.png" alt="" class="photo" />
					<p class="xiugai">修改</p>
				</div>
				<div class="sec-sec clearfix">
					<p class="nicheng">昵称:</p><input type="text" name="" id="" value="" class="nichenginp" placeholder="暂无"/>
				</div>
				<div class="sec-thi clearfix">
					<p class="xingbie">性别:</p>
					<div>
						<img src="../img/selfCenter/20.png" class="manimg sss" alt="" />
						<p class="man">男</p>
					</div>
					<div>
						<img src="../img/selfCenter/21.png" class="girlimg sss green" alt="" />
						<p class="girl">女</p>
					</div>
				</div>
				<div class="sec-fou clearfix">
					<p class="birthday">生日:</p>
					<div class="year"><p class="biryear">暂无</p><img src="../img/main/11.png" alt="" /></div><p class="nian">年</p>
					<div class="mounth"><p class="birmoun">暂无</p><img src="../img/main/11.png" alt="" /></div><p class="yue">月</p>
					<div class="day"><p class="birday">暂无</p><img src="../img/main/11.png" alt="" /></div><p class="ri">日</p>
					<div class="year1"></div>
					<div class="mounth1"></div>
					<div class="day1"></div>
				</div>
				<div class="sec-fiv clearfix">
					<p class="shouji">手机:</p>
					<input type="" name="" id="" value="" placeholder="13012341234" class="huanphone"/>
					<p class="huanshouji">更换手机</p>
				</div>
				<button class="qrtj">确认提交</button>
			</div>
			
		</div>
	</body>

	<script src="../js/iaccziliao.js" type="text/javascript" charset="utf-8"></script>
</html>
