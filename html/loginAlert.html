<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
		<link rel="stylesheet" type="text/css" href="../css/loginAlert.css" />
	</head>
	<body>
		<div class="mask-login"></div>
		<div class="login-wrap">
			<div class="login-cw">
				<div class="loginX"></div>
				<div class="login-header">
					<span class="loginP1">登录</span>
					<p class="loginImg codeloginImg"></p>
					<span class="loginP2 codeloginP2">账号密码登录</span>
				</div>
				<div class="phoneWrap">
					<div class="phoneInput inputW">
						<input type="text" name="phone" value="" placeholder="请输入手机号" class="input-phone inputCom" />
						<p class="rightImg"></p>
					</div>
					<div class="falsePhoneP">
						<p class="falseImg"></p>
						<p class="falsephonep">手机号码不正确，请重新输入</p>
					</div>
				</div>
				<div class="passWrap">
					<div class="passInput inputW">
						<input type="password" name="pass" value="" placeholder="请输入密码" class="input-pass inputCom" />
						<p class="eyeImg"><img src="../img/login/eye.png" alt="" /></p>
					</div>
				</div>
				<div class="codeWrap clearfix">
					<div class="codeInputP  inputW">
						<input type="text" name="code" value="" placeholder="验证码" class="codeInput inputCom" />
						<p class="rightImg"></p>
					</div>

					<canvas id="canvas" width="80" height="39"></canvas>
					<p class="notSeeCode">看不清换一张</p>

					<div class="falsePhoneP">
						<p class="falseImg"></p>
						<p class="falsephonep">验证码不正确，请重新输入</p>
					</div>
				</div>
				<div class="phoneCodeWrap inputW">
					<input type="text" name="phoneCode" value="" placeholder="手机验证码" class="phonecodeInput inputCom" />
					<p class="getCode">获取验证码</p>
				</div>
				<div class="autoLoW">
					<img src="../img/login/checkbox1.png" alt="" class="autoImg1" />
					<span>自动登录</span>
					<a href="###">忘记密码 ?</a>
				</div>
				<div class="loginBtnW">
					<p class="loginBtn">登录</p>
					<p class="registerBtn">注册</p>
				</div>
				<p class="tip">提示：未注册用户将直接注册成为礼拜五用户</p>
				<div class="coopLogin clearfix">
					<p class="coopLoginL">---------------</p>
					<p class="coopLoginC">用合作网站登录</p>
					<p class="coopLoginR">---------------</p>
				</div>
				<div class="wcqqImg">
					<p class="wechatImg"></p>
					<p class="qqImg"></p>
				</div>
			</div>
		</div>
		
	</body>

	<script src="../js/loginAlert1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/code.js" type="text/javascript" charset="utf-8"></script>

</html>
