<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/zhaopassword.css" />
	</head>

	<body>
		<!--头部-->
		<div class="fridayWrapJifen">
			<div class="friJifen">
				<img src="../img/main/1.png" alt="" />
				<p>找回密码</p>
			</div>
		</div>
		<div class="loginWrap">
			<div class="login-wrap">
				<div class="login-cw">
					<div class="login-header">
						<span class="loginP1">找回密码</span>
					</div>
					<div class="phoneWrap">
						<div class="phoneInput inputW">
							<input type="text" name="phone" value="" placeholder="请输入手机号" class="input-phone inputCom" />
							<p class="rightImg"></p>
						</div>
						<div class="falsePhoneP">
							<p class="falseImg"></p>
							<p class="falsephonep">手机号码不正确，请重新输入</p>
						</div>
					</div>
					
					<div class="codeWrap clearfix">
						<div class="codeInputP  inputW">
							<input type="text" name="code" value="" placeholder="验证码" class="codeInput inputCom" />
							<p class="rightImg"></p>
						</div>
						
						<canvas id="canvas" width="80" height="39"></canvas>
						<p class="notSeeCode">看不清换一张</p>
						
						<div class="falsePhoneP">
							<p class="falseImg"></p>
							<p class="falsephonep">验证码不正确，请重新输入</p>
						</div>
					</div>
					
					<div class="passWrap">
						<div class="passInput inputW">
							<input type="password" name="pass" value="" placeholder="请输入密码（6-20位号码字符）" class="input-pass inputCom" />
							<p class="rightImg"></p>
						</div>
						<div class="falsePhoneP">
							<p class="falseImg"></p>
							<p class="falsephonep">密码格式不正确，请重新输入</p>
						</div>
					</div>
					<div class="repassWrap">
						<div class="repassInput inputW">
							<input type="password" name="repass" value="" placeholder="请再次输入密码" class="input-repass inputCom" />
							<p class="rightImg"></p>
						</div>
						<div class="falsePhoneP">
							<p class="falseImg"></p>
							<p class="falsephonep">两次密码不相同，请重新输入</p>
						</div>
					</div>
					<div class="phoneCodeWrap inputW">
						<input type="text" name="phoneCode" value="" placeholder="手机验证码" class="phonecodeInput inputCom" />
						<p class="getCode">获取验证码</p>
					</div>
					<div class="tj-btn">提交</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/zhaopassword.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/code.js" type="text/javascript" charset="utf-8"></script>
</html>
